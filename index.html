    <h1 style="text-align:center">Hello I'm Client</h1>

    <!-- Iframe (starts hidden) -->
    <iframe
      name="iframe_a"
      title="Iframe Example"
      id="myIframe"
      src="about:blank"
      allow="microphone"
      style="width: 0; height: 0; border: none; transition: all 0.3s ease"
    >
    </iframe>

    <!-- Button (toggles iframe) -->
    <p>
      <a
        href="https://dialer.autufy.com/window/index.html"
        target="iframe_a"
        onclick="toggleIframe(event)"
        class="styled-btn"
        id="toggleButton"
      >

          class="phone-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >

          />
        </svg>
      </a>
    </p>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
